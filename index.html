<!DOCTYPE html>
<html>

<head>
	<title>new app</title>
	<style type="text/css">
		body {
			width: 100%;
			height: 100%;
			background-color: #202020;
		}

		div {
			position: absolute;
			height: 100%;
			width: 100%;
			display: table;
		}

		h1 {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			color: #FFFFFF;
		}

	</style>
</head>

<script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
<script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.js"></script>


<body>
	<div>
			<video height="100%" id="video"></video>
	</div>
</body>
<script>
	var video = document.getElementById('video');
	if (Hls.isSupported()) {
		var hls = new Hls({
			debug: true,
		});
		hls.loadSource('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8');
		hls.attachMedia(video);
		hls.on(Hls.Events.MEDIA_ATTACHED, function () {
			video.muted = true;
			video.play();
		});
	}
</script>
</html>
